<p-dialog 
[header]="header" 
[(visible)]="display" 
[modal]="true" 
[closable]="false">
 
    <div class="column gap-1">
    <!-- Name -->
        <div class="row gap-05">
            <span class="price-label">Name:</span>
            <input type="text" ngDefaultControl [(ngModel)]="product.name" />
        </div>
    </div>
 
    <!-- Price -->
        <div class="row gap-05">
            <span class="price-label">Price:</span>
            <input type="text" ngDefaultControl [(ngModel)]="product.price" />
        </div>
    <!-- Image -->
    <div class="row gap-05">
        <span class="price-label">Image:</span>
        <input type="text" ngDefaultControl [(ngModel)]="product.image" />
    </div>

    <!-- Rating -->
    <p-rating
    ngDefaultControl
    [(ngModel)]="product.rating"
    iconOffClass="hidden"
    ></p-rating>

   

    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="onConfirm()" label="Confirm"></button>
        <button type="button" pButton icon="pi pi-times" (click)="onCancel()" label="Cancel"></button>
    </p-footer>
</p-dialog>
